overwrite: true
schema: http://localhost:4000/graphql
documents: ../backend/src/schemas/*.gql
generates:
  src/graphql/sdk.ts:

    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
    config:
      avoidOptionals: true
      constEnums: true
      withHooks: true
      noNamespaces: true
